 <h1 class="aligncenter">Demo: Accessible tab panel using ARIA and Vanilla JS </h1>

 <div class="js-tabs" data-existing-hx="h2" data-tabs-prefix-class="example-tabs">
  <ul class="js-tablist">
   <li class="js-tablist__item">
    <a href="#id_first" id="label_id_first" class="js-tablist__link">1st tab</a>
   </li>
   <li class="js-tablist__item">
    <a href="#id_second" id="label_id_second" class="js-tablist__link">2nd tab</a>
   </li>
   <li class="js-tablist__item">
    <a href="#id_third" id="label_id_third" class="js-tablist__link">3rd tab</a>
   </li>
  </ul>
 <div id="id_first" class="js-tabcontent">
   <h2>Title</h2>
   here the content of 1st tab
 </div>
 <div id="id_second" class="js-tabcontent">
   <h2 id="cool-anchor">Other title</h2>
   here the content of 2nd tab
 </div>
 <div id="id_third" class="js-tabcontent">
   <h2>Another title</h2>
   here the content of 3rd tab
 </div>
</div>
   
  
<div class="footer" role="contentinfo"><br>This demo is a demo of <a href="https://van11y.net/accessible-tab-panel/" class="link">Van11y Accessible tab panel using ARIA</a>.<br></div>
